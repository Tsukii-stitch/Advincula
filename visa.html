<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Payment Information</title>
    <link rel = "stylesheet" href = "styles.css" type = "text/css" /> 
</head>
<body>
    <a href="adopt.html" class="back-button">&#8592;</a>

    <div class="payment-form">
        <h2>Visa Payment</h2>
        <form action="/submit-visa-payment" method="POST">
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card-number" placeholder="Enter your card number" required>

            <label for="card-holder-name">Cardholder Name</label>
            <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Enter cardholder name" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <input type="submit" value="Submit Payment">
        </form>
    </div>
</body>
</html>
