<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment Information</title>
    <link rel = "stylesheet" href = "styles.css" type = "text/css" /> 
</head>
<body>
    <a href="adopt.html" class="back-button">&#8592;</a>

    <div class="payment-form">
        <h2>PayPal Payment</h2>
        <form action="/submit-paypal-payment" method="POST">
            <label for="email">PayPal Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your PayPal email" required>

            <label for="password">PayPal Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your PayPal password" required>

            <input type="submit" value="Login and Pay">
        </form>
    </div>
</body>
</html>
