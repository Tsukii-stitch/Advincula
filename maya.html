<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Payment Information</title>
    <link rel = "stylesheet" href = "styles.css" type = "text/css" /> 
</head>
<body>
    <a href="adopt.html" class="back-button">&#8592;</a>

    <div class="payment-form">
        <h2>Maya Payment</h2>
        <form action="/submit-maya-payment" method="POST">
            <label for="mobile-number">Maya Mobile Number</label>
            <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter your Maya mobile number" required>

            <label for="amount">Payment Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter the amount to pay" required>

            <input type="submit" value="Proceed to Pay">
        </form>
    </div>
</body>
</html>
